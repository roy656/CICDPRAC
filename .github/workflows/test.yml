name: Java CI with Gradle



on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      working-directory: ./

    steps:
    - name: Cheakout
      uses: actions/checkout@v3
        
    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: 1.8

    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash
      working-directory: ${{env.working-directory}}
      
        
    - name: Build with Gradle
      run: ./gradlew bootjar
      shell: bash
      working-directory: ${{env.working-directory}}
